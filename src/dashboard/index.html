<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twitch Control</title>
</head>

<body>
    <div id="panel">
        <div id="twitch-status">
            <span id="twitch-connected"></span>
        </div>
        <label for="channelName">Channel to Join:</label>
        <input type="text" id="channelName" name="channelName"></input>
        <br />
        <button name="submitDisconnect" id="submitDisconnect">Disconnect</button>
        <button name="submitConnect" id="submitConnect">Connect</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
